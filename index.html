<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Material design styled sign in and avatar button"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      :root {
        --mdc-theme-primary: black;
      }

      * {
        margin: 0;
        padding: 0;
      }
      :not(:defined) {
        display: none;
      }
    </style>
    <script type="module" src="index.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar>
      <div slot="title">mwc-pwa-auth</div>
      <mwc-pwa-auth
        slot="actionItems"
        assets="/@pwabuilder/pwaauth/assets"
        googlekey="451515477160-1mvef0b3ipcn9u0hjao31h4ug7ridum0.apps.googleusercontent.com"
        microsoftkey="7cb4bceb-cbf5-41a2-ac56-3910f180907a"
      >
        <span slot="welcome">
          <h3 class="mdc-typography--headline1">mwc-pwa-auth</h3>
          <label>select identity provider</label>
        </span>
      </mwc-pwa-auth>
      <div style="position: relative;">
        <mwc-menu>
          <a href="https://github.com/cnrdh/mwc-pwa-auth">
            <mwc-list-item>
              https://github.com/cnrdh/mwc-pwa-auth
            </mwc-list-item>
          </a>
        </mwc-menu>
      </div>
    </mwc-top-app-bar>

    <script type="module">
      document
        .querySelector("mwc-pwa-auth")
        .addEventListener("mwc-pwa-auth", ({ detail }) => console.warn(detail));
    </script>
  </body>
</html>
